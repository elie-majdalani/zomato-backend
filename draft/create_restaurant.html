<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Add Restaurant</title>
</head>
<body id="create-body">
    
    <div id="create-container">

        <div id="create-header">
            <h1>Create New Restaurant</h1>
        </div>

        <div id="create-form-container">
            
            <div class="form-section">
                <h2>Name and Description</h2>
                <div>
                    <input type="text" name="name" placeholder="Name">
                    <textarea name="description"cols="30" rows="5" placeholder="Description"></textarea>
                </div>
            </div>

            <div class="form-section" id="create-cuisine-section">
                <h2>Cuisines</h2>
                <div id="create-cuisines">
                    <div>
                        <input type="checkbox" id="Lebanese" name="Lebanese" value="Lebanese">
                        <label for="Lebanese">Lebanese</label>
                    </div>
                    <div>
                        <input type="checkbox" id="American" name="American" value="American">
                        <label for="American">American</label>
                    </div>
                    <div>
                        <input type="checkbox" id="Greek" name="Greek" value="Greek">
                        <label for="Greek">Greek</label>
                    </div>
                    <div>
                        <input type="checkbox" id="Chinese" name="Chinese" value="Chinese">
                        <label for="Chinese">Chinese</label>
                    </div>
                    <div>
                        <input type="checkbox" id="French" name="French" value="French">
                        <label for="French">French</label>
                    </div>
                    <div>
                        <input type="checkbox" id="Asian" name="Asian" value="Asian">
                        <label for="Asian">Asian</label>
                    </div>
                    <div>
                        <input type="checkbox" id="Japanese" name="Japanese" value="Japanese">
                        <label for="Japanese">Japanese</label>
                    </div>
                    <div>
                        <input type="checkbox" id="Indian" name="Indian" value="Indian">
                        <label for="Indian">Indian</label>
                    </div>
                    
                    
                    
                </div>
            </div>

            <div class="form-section">
                <h2>Contact Information</h2>
                <div>
                    <input type="text" name="phone" placeholder="Phone ex: +961 78123456">
                    
                </div>
            </div>

        </div>

    </div>

</body>
</html>
