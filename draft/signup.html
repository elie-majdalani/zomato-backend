<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Sign Up</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body id="signup-body">

    <div id="main-container-signup">

        <div id="login-container">
            <div id="profile-logo"><i class="fa-solid fa-signature"></i></div>
            <form>

                <!-- Username input
                <div class="input-container name-input-container">
                    
                    <input class="name-input" type="text" name="username" placeholder="First Name" required>
                    
                    <input class="name-input" type="text" name="username" placeholder="Last Name" required>
                </div> -->

                <!--Username input-->
                <div class="input-container">
                    <div class="input-icon"><i class="fa-solid fa-user"></i></div>
                    <input type="text" id="username" placeholder="Username" required>
                </div>

                <!--Email input-->
                <div class="input-container">
                    <div class="input-icon"><i class="fa-solid fa-at"></i></div>
                    <input type="email" required id="email" placeholder="Email">
                </div>

                <!--Password input-->
                <div class="input-container">
                    <div class="input-icon"><i class="fa-solid fa-lock"></i></div>
                    <input type="password" id="password" placeholder="Choose Password" required>
                </div>

                <!--Confirm password input-->
                <div class="input-container">
                    <div class="input-icon"><i class="fa-solid fa-lock"></i></div>
                    <input type="password" id="comfirmPassword" placeholder="Confirm Password" required>
                </div>

                <button type="submit" id="sign-up-btn">SIGN UP</button>

                <div id="or">
                    <div class="hr"></div> <!--Horizental line-->
                    <span>OR</span>
                    <div class="hr"></div> <!--Horizental line-->
                </div>

                <div id="signup">
                    <span>Already A User?</span>
                    <button>LOGIN</button>
                </div>

            </form>

        </div>
        
        <!-- <img src="./assets/hero_signupV2.jpg" alt="FOODITY"> -->

    </div>
    
    <script src="scripts/signup.js"></script>
</body>
</html>
