<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Login</title>
</head>
<body id="login-body">

    <div id="main-container-login">
        <div id="login-container">
            
            <form>

                <div class="login-logo"><img src="./assets/draft logo/LOGO 2.png"><img src="./assets/draft logo/LOGO RED.png" alt="FOODITY"></div>

                <!--Username input-->
                <div class="input-container">
                    <div class="input-icon"><i class="fa-solid fa-at"></i></div>
                    <input type="email" name="email" placeholder="Email">
                </div>

                <!--Password input-->
                <div class="input-container" id="password-login-input" >
                    <div class="input-icon"><i class="fa-solid fa-lock" style="color: white;"></i></div>
                    <input type="password" name="password" placeholder="Password">
                </div>

                <button type="submit" id="login-btn">LOGIN</button>

                <div id="or">
                    <div class="hr"></div> <!--Horizental line-->
                    <span>OR</span>
                    <div class="hr"></div> <!--Horizental line-->
                </div>

                <div id="signup">
                    <span>New User?</span>
                    <button>SIGN UP</button>
                </div>

            </form>

            <!-- <div id="login-space"></div> -->

        </div>
        
        <!-- <img src="./assets/hero_loginV3.jpg" alt="hero"> -->

    </div>
    

</body>
</html>

<script src="https://kit.fontawesome.com/559b0c66a2.js" crossorigin="anonymous"></script>
