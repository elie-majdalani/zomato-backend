<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Sign Up</title>
</head>
<body>

    <div id="main-container">
        <div id="login-container">
            <div id="profile-logo"><i class="fa-solid fa-signature"></i></div>
            <form action="POST">

                <!--Username input-->
                <div class="input-container">
                    <div class="input-icon"><i class="fa-solid fa-user"></i></div>
                    <input type="text" name="username" placeholder="Username" required>
                </div>

                <!--Email input-->
                <div class="input-container">
                    <div class="input-icon"><i class="fa-solid fa-at"></i></div>
                    <input type="email" required name="username" placeholder="Email">
                </div>

                <!--Password input-->
                <div class="input-container">
                    <div class="input-icon"><i class="fa-solid fa-lock"></i></div>
                    <input type="password" name="password" placeholder="Password" required>
                </div>

                <!--Confirm password input-->
                <div class="input-container">
                    <div class="input-icon"><i class="fa-solid fa-lock"></i></div>
                    <input type="password" name="password" placeholder="Confirm Password" required>
                </div>

                <button type="submit" id="login-btn">SIGN UP</button>

                <div id="or">
                    <div class="hr"></div> <!--Horizental line-->
                    <span>OR</span>
                    <div class="hr"></div> <!--Horizental line-->
                </div>

                <div id="signup">
                    <span>Already A User?</span>
                    <button>LOGIN</button>
                </div>

            </form>

        </div>
        
        <img src="./hero_login.jpg" alt="hero">

    </div>
    

</body>
</html>

<!--Font awsome-->
<script src="https://kit.fontawesome.com/559b0c66a2.js" crossorigin="anonymous"></script>
